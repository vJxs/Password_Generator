<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
   
    <main class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card rounded-10 shadow bg-black text-light border-white">
            <div class="card-body">
                <div class="col-lg-12">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-md-10 col-sm-12">
                            <h1 class="text-center">Password a Generate</h1>

                            <div class="clear-fix py-3"></div>

                            <!-- Slider to select password length -->
                            <div class="form-group">
                                <label for="password-length" class="form-label">How long you want it to be for real: <span id="password-length-value">8</span></label>
                                <input type="range" class="form-range" min="8" max="25" id="password-length" value="8">
                            </div>

                            <div class="clear-fix py-3"></div>

                            <!-- Options for password characters -->
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="include-lowercase" checked>
                                    <label class="form-check-label" for="include-lowercase">Lowercase Letters</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="include-uppercase" checked>
                                    <label class="form-check-label" for="include-uppercase">Uppercase Letters</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="include-numbers" checked>
                                    <label class="form-check-label" for="include-numbers">Numbers</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="include-symbols">
                                    <label class="form-check-label" for="include-symbols">Symbols</label>
                                </div>
                            </div>

                            <div class="clear-fix py-3"></div>

                            <!-- Generate a Password Field -->
                            <div class="form-group">
                                <div class="input-group input-lg" id="password-input">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control form-control-dark form-control-lg rounded bg-dark border-light border-right0 text-light" id="generated-password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                                        <!-- Copy to clipboard button field -->
                                        <button type="button" class="btn btn-outline-light bg-dark text-light" id="clipboard"><i class="bi bi-copy"></i></button>
                                    </div>
                                    <!-- Copy confirmation message -->
                                    <div id="copy-message" class="text-success" style="display: none;">Its been copied bro!</div>
                                </div>
                            </div>

                            <div class="clear-fix py-3"></div>

                            <!-- Generate Button -->
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" id="generate-password">Generate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
